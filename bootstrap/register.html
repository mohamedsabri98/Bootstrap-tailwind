<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="bg-dark text-light">
    <div class="container my-4">
        <h2 class="bg-secondary text-center mt-4 mb-5">Register</h2><br>
        <form method="post">
            <div class="form-group">
                <div class="d-flex justify-content-center align-items-center flex-column">

                    <label for="username">Username</label>
                    <input type="text" class="form-control w-50 mt-4 mb-4" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" class="form-control w-50 mt-4 mb-4" name="password" required>

                    <label for="email">Email</label>
                    <input type="email" class="form-control w-50 mt-4 mb-4" name="email" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" name="register" class="btn btn-primary btn-block mt-5" style="width: 15%;">Register</button>
                </div>
            </div>
        </form>


    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
