<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5 mb-5">
        <h1 class="text-center bg-secondary border-dark text-light mb-3">Welcome To Article</h1>
        <h2 class="text-center mb-3">Login</h2>
        <form method="post" class="mt-4">
            <div class="form-group">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <label for="username">Username</label>
                    <input type="text" class="form-control w-50 mt-4 mb-4" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" class="form-control w-50 mt-4 mb-4" name="password" required>

                    <button type="submit" name="login" class="btn btn-primary mt-4 mb-4">Login</button>
                </div>
            </div>

            <p class="mt-4 text-center">If you don't have an account, go to the <a href="register.php"
                    class="btn btn-secondary">register</a> page.</p>
        </form>
    </div>


    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
