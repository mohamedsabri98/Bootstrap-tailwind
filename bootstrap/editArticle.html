<!DOCTYPE html>
<html>

<head>
    <title>Edit Article</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center mt-5 mb-5">Edit Article</h2>
        <a href="showarticle.html" class="btn btn-outline-secondary mt-5 mb-5"><- Back</a><br><br>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="">Text</label>
                        <textarea name="edited_article" class="form-control"
                            style="width: 100%; height: 200px;"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" name="fileToUpload" id="fileToUpload" required>
                    </div>
                    <button type="submit" name="update_button" class="btn btn-primary">Edit Article</button>
                </form>
    </div>

    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
