<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Edit</title>
</head>
<body class="bg-white">
    <div class="container mx-auto my-4">
        <h2 class="text-center mt-5 mb-5 text-3xl">Edit Article</h2>
        <a href="showarticle.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"><- Back</a><br><br>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="" class="block font-semibold">Text</label>
                <textarea name="edited_article" class="w-full h-32 border rounded-lg py-2 px-3 focus:outline-none focus:ring focus:border-blue-500" style="width: 100%; height: 200px;"></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="fileToUpload" id="fileToUpload" required>
            </div>
            <button type="submit" name="update_button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mt-5 mb-5" >Edit Article</button>
        </form>
    </div>
</body>
</html>
