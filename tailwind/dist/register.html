<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body class="bg-gray-700 text-white">
    <div class="container mt-5 mb-5">
        <h1 class="text-center text-4xl bg-slate-500 font-bold mt-5 mb-5">Register</h1>
        <form method="post" class="w-1/2 mx-auto mt-5">
            <div class="form-group">
                <div class="flex justify-center items-center flex-col">

                    <label for="username" class="mb-4">Username</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded mt-4 mb-4" name="username"required>

                    <label for="password" class="mb-4">Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded mt-4 mb-4" name="password"required>

                    <label for="email" class="mb-4">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded mt-4 mb-4" name="email"required>
                </div>
                <div class="flex justify-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
